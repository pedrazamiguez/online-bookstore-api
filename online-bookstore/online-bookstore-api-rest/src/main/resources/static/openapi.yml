                timestamp: "2025-04-19T02:25:11.675837"
        '409':
          description: Not enough copies in inventory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                status: "CONFLICT"
                message: "Not enough copies of book with ID 178. Available: 98, Requested: 100"
                path: "/v1/inventory/books/178"
                timestamp: "2025-04-18T16:19:34.714622"
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                status: "INTERNAL_SERVER_ERROR"
                message: "An unexpected error occurred"
                path: "/v1/inventory/books/178"
                timestamp: "2025-04-18T16:19:34.714622"
      security:
        - basicAuth: [ ]

  /v1/inventory/books/older-than:

    delete:
      tags:
        - inventory
      summary: Remove book copies older than a given date
      description: Remove book copies older than a given date
      operationId: removeOldBookCopies
      parameters:
        - name: date
          in: query
          description: Removes copies updated before this date
          required: true
          schema:
            type: string
            format: date-time
          example: "2025-04-18T00:00:00"
      responses:
        '204':
          description: Book copies older than the specified date removed successfully
        '400':
          description: Invalid date format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                status: "BAD_REQUEST"
                message: "The parameter 'date' of value '2025-14-18' could not be converted to type 'LocalDateTime'"
                path: "/v1/inventory/books/older-than"
                timestamp: "2025-04-18T16:19:34.714622"
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                status: "INTERNAL_SERVER_ERROR"
                message: "An unexpected error occurred"
                path: "/v1/inventory/books/older-than"
                timestamp: "2025-04-18T16:19:34.714622"
      security:
        - basicAuth: [ ]

