components:
  schemas:

    BookType:
      type: string
      description: Type of the book
      enum:
        - REGULAR
        - NEW_RELEASE
        - OLD_EDITION

    BookGenre:
      type: string
      description: Genre of the book
      enum:
        - FICTION
        - NON_FICTION
        - MYSTERY
        - FANTASY
        - SCIENCE_FICTION
        - BIOGRAPHY
        - HISTORY
        - ROMANCE
        - THRILLER
        - CHILDREN

    OrderStatus:
      type: string
      description: Status of the order
      enum:
        - CREATED
        - PURCHASED

    Book:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 178
        isbn:
          type: string
          description: ISBN of the book
          example: "9780747532743"
        title:
          type: string
          description: Title of the book
          example: "Effective Java"
        author:
          type: string
          description: Author of the book
          example: "Joshua Bloch"
        publisher:
          type: string
          description: Publisher of the book
          example: "Addison-Wesley"
        year:
          type: integer
          description: Year of publication
          example: 2008
        price:
          type: string
          format: decimal
          description: Price of the book
          example: "21.99"
        genre:
          $ref: '#/components/schemas/BookGenre'
        type:
          $ref: '#/components/schemas/BookType'

    BookRequest:
      required:
        - isbn
        - title
        - author
        - publisher
        - year
        - price
        - genre
        - type
      type: object
      properties:
        isbn:
          type: string
          description: ISBN of the book
          example: "9780747532743"
        title:
          type: string
          description: Title of the book
          example: "Effective Java"
        author:
          type: string
          description: Author of the book
          example: "Joshua Bloch"
        publisher:
          type: string
          description: Publisher of the book
          example: "Addison-Wesley"
        year:
          type: integer
          description: Year of publication
          minimum: 1800
          maximum: 2500
          example: 2008
        price:
          type: string
          format: decimal
          description: Price of the book
          minimum: "0.00"
          maximum: "999.99"
          example: "21.99"
        genre:
          $ref: '#/components/schemas/BookGenre'
        type:
          $ref: '#/components/schemas/BookType'

    InventoryItem:
      type: object
      properties:
        bookId:
          type: integer
          format: int64
          description: ID of the book in inventory
          example: 178
        isbn:
          type: string
          description: ISBN of the book
          example: "9780747532743"
        title:
          type: string
          description: Title of the book
          example: "Effective Java"
        author:
          type: string
          description: Author of the book
          example: "Joshua Bloch"
        publisher:
          type: string
          description: Publisher of the book
          example: "Addison-Wesley"
        year:
          type: integer
          description: Year of publication
          example: 2008
        price:
          type: string
          format: decimal
          description: Price of the book
          example: "21.99"
        genre:
          $ref: '#/components/schemas/BookGenre'
        type:
          $ref: '#/components/schemas/BookType'
        copies:
          type: integer
          format: int64
          description: Number of copies available in inventory
          example: 10

    InventoryItems:
      type: array
      items:
        $ref: '#/components/schemas/InventoryItem'

    BookList:
      type: array
      items:
        $ref: '#/components/schemas/Book'

    OrderItem:
      type: object
      properties:
        bookId:
          type: integer
          format: int64
          description: ID of the book
          example: 178
        isbn:
          type: string
          description: ISBN of the book
          example: "9780747532743"
        title:
          type: string
          description: Title of the book
          example: "Effective Java"
        price:
          type: string
          format: decimal
          description: Price of the book
          example: "21.99"
        type:
          $ref: '#/components/schemas/BookType'
        quantity:
          type: integer
          format: int64
          description: Number of copies of the book in the order
          example: 3
        discount:
          type: string
          format: decimal
          description: Discount applied to the book in the order
          example: "20.00"
        subtotal:
          type: string
          format: decimal
          description: Subtotal price for the book in the order
          example: "52.77"

    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 178
        lines:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        totalPrice:
          type: string
          format: decimal
          description: Total price of the order
          example: "219.90"
        status:
          $ref: '#/components/schemas/OrderStatus'

    Error:
      type: object
      properties:
        status:
          type: string
          description: HTTP status constant
        message:
          type: string
          description: Error message
        path:
          type: string
          description: Path of the request
        timestamp:
          type: string
          format: date-time
          description: Timestamp of the error

    Allocation:
      required:
        - copies
      type: object
      properties:
        copies:
          type: integer
          format: int64
          description: Number of copies to allocate
          minimum: 1
          maximum: 1000
          example: 2

  requestBodies:

    Book:
      description: Details of a book to be added or updated in the bookstore inventory
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BookRequest'

    Allocation:
      description: Number of copies to allocate for a book
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Allocation'

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

security:
  - basicAuth: [ ]
