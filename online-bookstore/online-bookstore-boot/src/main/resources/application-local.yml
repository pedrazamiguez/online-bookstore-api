spring:
  h2.console:
    enabled: true
    path: "/h2-console"

  datasource:
    url: "jdbc:h2:mem:bookstoredb"
    driverClassName: "org.h2.Driver"
    username: "sa"
    password: ""

  jpa:
    defer-datasource-initialization: true
    hibernate.ddl-auto: "create-drop"
    show_sql: true
    properties.hibernate.format_sql: true

logging.level:
  org.hibernate:
    type: trace
